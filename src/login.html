<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sputnik</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/28e1e67eb0.js"></script>
</head>
<body>
<main class="w-full h-screen bg-gradient-blue">
    <div class="h-full w-full flex justify-center items-center flex-col shadow-md">
        <a href="index.html"
           class="block px-4 text-2xl text-white mb-12">
            LOGO
        </a>
        <form class="bg-white shadow-md rounded  pb-4 mx-4 w-full md:w-1/2 lg:w-1/3">
            <div class="-mt-6 bg-green-500 mb-6 rounded shadow-green p-4 px-4 mx-4 text-white">
                <h1 class="mb-4 text-2xl">Sing in</h1>
                <p class="text-sm text-gray-100">Something text or icons</p>
            </div>
            <div class="mb-6 ml-4 px-4 md:flex md:items-center">
                <label class="label md:w-1/2 lg:w-1/3" for="username">
                    Username
                </label>
                <div
                    class="input-wrap hover:outline-none hover:border-green-400">
                    <input
                        class="input"
                        id="username" type="text" placeholder="Username">
                    <span class="input-icon">
                        <i class="far fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="mb-6 px-4 ml-4 md:flex md:items-center">
                <label class="label md:w-1/2 lg:w-1/3" for="userpassword">
                    Password
                </label>
                <div
                    class="input-wrap hover:outline-none hover:border-green-400">
                    <input
                        class="input"
                        id="userpassword" type="password" placeholder="Password">

                    <span class="input-icon">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                </div>
            </div>
            <div class="md:flex md:items-center mb-6 px-4 ml-4">
                <div class="text-gray-700 text-sm pr-4 uppercase md:w-1/2 lg:w-1/3"></div>
                <label class="w-full block text-gray-700">
                    <input class="mr-2 leading-tight" type="checkbox">
                    <span class="text-sm">Remember me</span>
                </label>
            </div>
            <div class="md:flex md:items-center mb-6 px-4 ml-4">
                <div class="md:w-1/2 lg:w-1/3"></div>
                <div class="w-full">
                    <button class="btn btn-green mr-4" type="submit">Sign In</button>

                    <a class="inline-block text-sm text-green-500 hover:text-green-700"
                       href="#">
                        Forgot Password?
                    </a>
                </div>
            </div>
        </form>
        <p class="my-4 mx-auto text-white">Don't have an account?
            <a class="text-white underline" href="singup.html">Create one now</a>
        </p>
    </div>
</main>
</body>
</html>
