<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sputnik</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/28e1e67eb0.js"></script>
</head>
<body>
<main class="w-full h-screen bg-gradient-blue">
    <div class="h-full w-full flex justify-center items-center flex-col shadow-md">
        <a href="index.html"
           class="block px-4 text-2xl text-white mb-10">
            LOGO
        </a>
        <div class="bg-white shadow-xl rounded  pb-4 mx-4 w-full md:w-1/2 max-w-md">
            <h1 class="my-4 text-3xl text-center font-thin px-4">Sing Up</h1>
            <p class="text-sm px-4 text-center">Something text or icons</p>
            <form class="py-4 px-8 w-full">
                <div class="mb-3">
                    <label class="label  mb-2" for="username">
                        Username
                    </label>
                    <div
                        class="input-wrap hover:outline-none hover:border-indigo-500 hover:bg-white">
                        <input
                            class="input"
                            id="username" type="text" placeholder="Username">
                        <span class="input-icon">
                        <i class="far fa-user"></i>
                    </span>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="label  mb-2" for="userpassword">
                        Password
                    </label>
                    <div
                        class="input-wrap hover:outline-none hover:border-indigo-500 hover:bg-white">
                        <input
                            class="input"
                            id="userpassword" type="password" placeholder="Password">

                        <span class="input-icon">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                    </div>
                </div>
                <p class="flex justify-between items-center mb-6">
                    <label class="w-full flex items-center text-black w-full sm:w-1/2 align-middle">
                        <input class="mr-2 leading-norma" type="checkbox" checked>
                        <span class="text-sm leading-norma">Remember me</span>
                    </label>
                    <a class="inline-block text-right w-full sm:w-1/2 text-sm text-gray-600 hover:text-gray-800 leading-norma"
                       href="#">
                        Forgot Password?
                    </a>

                </p>
                <button class="btn btn-indigo mr-4 w-full py-3 mb-4 shadow-indigo-xl" type="submit">Sign In</button>
                <small class="block text-gray-600 uppercase text-center mb-4 font-medium">Or sing in with</small>

                <ul class="flex w-full justify-between mb-4">
                    <li class="w-5/12">
                        <a href="https://google.com"
                           class="w-full btn shadow-none border border-gray-400 text-black hover:border-2 hover:border-indigo-500 hover:shadow-md">
                            <span class="inline-block mr-2"><i class="fab fa-google-plus-g"></i></span>
                            Google</a>
                    </li>
                    <li class="w-5/12">
                        <a href="https://github.com"
                           class="w-full btn shadow-none border border-gray-400 text-black hover:border-2 hover:border-indigo-500 hover:shadow-md">
                            <span class="inline-block mr-2"><i class="fab fa-github-alt"></i></span>
                            GitHub</a>
                    </li>
                </ul>
            </form>
        </div>
        <p class="my-4 mx-auto text-white">Don't have an account?
            <a class="text-white underline" href="singup.html">Create one now</a>
        </p>
    </div>
</main>
</body>
</html>
