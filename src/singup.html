<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sputnik</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/28e1e67eb0.js"></script>
</head>
<body>
<main class="w-full h-screen bg-gradient-blue">

    <div class="h-full w-full flex justify-center items-center flex-col shadow-md">
        <a href="#"
           class="block w-100 px-4 text-2xl text-white mb-10 mx-auto">
            LOGO
        </a>
        <div class="bg-white shadow-xl rounded  pb-4 mx-4 w-full md:w-1/2 max-w-md">
            <h1 class="my-4 text-3xl text-center font-thin px-4">Sing Up</h1>
            <p class="text-sm px-4 text-center">Something text or icons</p>
            <form class="py-4 px-8 w-full">
                <div class="mb-3">
                    <label class="label  mb-2" for="userfullname">
                        Full Name
                    </label>
                    <div
                        class="input-wrap hover:outline-none hover:border-indigo-500 hover:bg-white">
                        <input
                            class="input"
                            id="userfullname" type="text" placeholder="Full Name">
                        <span class="input-icon">
                        <i class="far fa-user"></i>
                    </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="label mb-2" for="useremail">
                        Email Address
                    </label>
                    <div
                        class="input-wrap hover:outline-none hover:border-indigo-500 hover:bg-white">
                        <input
                            class="input"
                            id="useremail" type="email" placeholder="Email Address">
                        <span class="input-icon">
                        <i class="far fa-envelope"></i>
                    </span>
                    </div>
                </div>
                <div class="mb-8">
                    <label class="label mb-2" for="userpassword">
                        Password
                    </label>
                    <div
                        class="input-wrap hover:outline-none hover:border-indigo-500 hover:bg-white">
                        <input
                            class="input"
                            id="userpassword" type="password" placeholder="Password">

                        <span class="input-icon">
                        <i class="fas fa-unlock-alt"></i>
                    </span>
                    </div>
                </div>
                <button class="btn btn-indigo shadow-indigo-xl mr-4 w-full py-3 mb-4" type="submit">Register</button>
                <small class="block text-gray-600 uppercase text-center mb-4 font-medium">Or sing up with</small>
                <ul class="flex w-full justify-between">
                    <li class="w-5/12 ">
                        <a href="https://google.com" class="w-full btn shadow-none border border-gray-300 text-black hover:border-2 hover:border-indigo-500 hover:shadow-md">
                            <span class="inline-block mr-2"><i class="fab fa-google-plus-g"></i></span>
                            Google</a>
                    </li>
                    <li class="w-5/12">
                        <a href="https://github.com" class="w-full btn shadow-none border border-gray-300 text-black hover:border-2 hover:border-indigo-500 hover:shadow-md">
                            <span class="inline-block mr-2"><i class="fab fa-github-alt"></i></span>
                            GitHub</a>
                    </li>
                </ul>
            </form>
        </div>
        <p class="my-4 mx-auto text-white">Already have an account?
            <a class="text-white underline" href="login.html"> Sign In</a>
        </p>
    </div>

</main>
</body>
</html>
